<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlook</title>
  </head>
  <body>
      <nav class="">
          <section class="home">
              <p>Home</p>
          </section>
          <section class="title">
              <h1>OverLook Hotel</h1>
          </section>
          availableRoomsData
          <section class="user-data-box">
              <p id="userName">User Name</p>
              <p id="totalSpent"="">$pent</p>
          </section>
      </nav>
      <main class="">
          <aside>
            <form id='roomInputBox'>
              <h2>Booking Calender</h2>
              <div class="calendar-box" id="calendarBox">
                  <label class="calendar-label" for="calendar-start"></label>
                  <input class="calendar-date-input" type="date" id="calendarDate"  max='2023-12-31' value="" name="calendar" required pattern>
                  <label class="room-types-label" for="room-select">Room Types:</label>
                  <select class"room-select" name='roomtypes'  id="roomTypes" disabled>
                      <option class="roomtype-selected" name="roomtypes" value="Choose a roomtype">Choose a roomtype</option>
                      <option class="roomtype-selected" name="roomtypes" value="residential suite">residential suite</option>
                      <option class="roomtype-selected" name="roomtypes" value="suite">suite</option>
                      <option class="roomtype-selected" name="roomtypes" value="junior suite">junior suite</option>
                      <option class="roomtype-selected" name="roomtypes" value="single room">single room</option>
                  </select>
                  <div id="dateInputError" class="date-input-error hidden">Please input a valid Date</div>
              </div>
              </form>
          </aside>
          <section class="main-info-window">
              <div id="customerBookingsData" class="customer-bookings-data scrollable">
              </div>
              <p class="available-title hidden">Available Rooms...</p>
              <div id="availableRoomsPage" class='available-rooms-data hidden scrollable'>
              </div>
          </section>
      </main>
    <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->

    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->

    <script src="bundle.js"></script>
  </body>
</html>
