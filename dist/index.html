<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlook</title>
  </head>

  <body>
      <nav>
          <section class="home">
              <p >Home</p>
          </section>
          <section class="title">
              <h1>OverLook Hotel</h1>
          </section>
          <section class="user-data-box">
              <p id="userName">User Name</p>
              <p id="totalSpent"="">$pent</p>
          </section>
      </nav>
      <main>
          <aside>
            <h2>Booking Calender</h2>
            <div class="calendar">
              <label for="calendar-start"></label>
              <input type="date" id="calendarDate" onkeydown="return false" name="trip-start" min="" max="2023-12-31" required>
              <!-- <button class="active" id='checkAvailability'>Find Room</button> -->
          </aside>
          <section class="main-info-window">
              <section class="customer-bookings-data scrollable">
              </section>
              <p class="available-title hidden">Available Rooms...</p>
              <section class='available-rooms-data hidden scrollable'>
              </section>
          </section>
      </main>
    <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->

    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->

    <script src="bundle.js"></script>
  </body>
</html>
